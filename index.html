<html lang="en">
<head>

        <header>Drag & drop to Upload file</header>
        <span>Or</span>
        <input type="file" name="file[]" id="fileInput"  multiple hidden>
        <button id="browseFiles" >browse</button>

        <div id="upload-success">

        </div>

</div>
